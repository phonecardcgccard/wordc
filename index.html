<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>English-Chinese Word Matching Game | minicrosswordpuzzle.xyz</title>
  <meta name="description" content="Play an English-Chinese word matching game at minicrosswordpuzzle.xyz. Practice vocabulary, choose difficulty levels, and enjoy an interactive learning experience.">
  <meta name="keywords" content="English, Chinese, word, vocabulary, matching, learning, game, quiz, minicrosswordpuzzle.xyz">
  <link rel="canonical" href="https://minicrosswordpuzzle.xyz/">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col">
  <header class="text-center mt-8 mb-6">
    <h1 class="text-4xl font-bold text-indigo-800 mb-2">English-Chinese Word Matching Game</h1>
    <p class="text-lg text-indigo-600">Practice vocabulary through an interactive matching game</p>
    <p class="text-sm text-indigo-400 mt-2">
      Visit <a href="https://minicrosswordpuzzle.xyz" class="text-indigo-600 underline">minicrosswordpuzzle.xyz</a> to start your memory challenge!
    </p>
  </header>
  <main class="flex-1 flex flex-col items-center justify-center">
    <div class="mb-6">
      <button id="easyBtn" class="difficulty-btn easy-btn text-white px-4 py-2 rounded-lg font-medium active">Easy</button>
      <button id="mediumBtn" class="difficulty-btn medium-btn text-white px-4 py-2 rounded-lg font-medium">Medium</button>
      <button id="hardBtn" class="difficulty-btn hard-btn text-white px-4 py-2 rounded-lg font-medium">Hard</button>
    </div>
    <div id="gameBoard" class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8 flex flex-col items-center">
      <div class="flex w-full mb-4">
        <div class="flex-1 text-center">
          <div class="text-sm opacity-80">Score</div>
          <div id="score" class="text-2xl font-bold">0</div>
        </div>
        <div class="flex-1 text-center">
          <div class="text-sm opacity-80">Remaining</div>
          <div id="remaining" class="text-2xl font-bold">0</div>
        </div>
        <div class="flex-1 text-center">
          <div class="text-sm opacity-80">Time</div>
          <div id="timer" class="text-2xl font-bold">00:00</div>
        </div>
      </div>
      <div id="cardContainer" class="grid grid-cols-2 gap-4 w-full"></div>
      <button id="nextSetBtn" class="mt-8 bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">Next Set</button>
    </div>
    <div id="message" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-10">
      <div class="bg-white p-8 rounded-xl text-center max-w-md mx-4">
        <h2 id="messageTitle" class="text-3xl font-bold mb-4"></h2>
        <p id="messageText" class="text-lg mb-6"></p>
        <button id="messageBtn" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">Continue</button>
      </div>
    </div>
  </main>
  <footer class="text-center py-4 text-xs text-gray-400">
      &copy; 2025 <a href="https://minicrosswordpuzzle.xyz" class="text-indigo-600 underline">minicrosswordpuzzle.xyz</a> | English-Chinese Word Matching Game
  </footer>
  <script src="main.js"></script>
</body>
</html>
